name: Run Expire Subscription Function

on:
  # â° æ³¨é‡Šæ‰å®šæ—¶è§¦å‘ï¼Œå½“å‰åªæ”¯æŒæ‰‹åŠ¨è¿è¡Œ
  # schedule:
  #   - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘
  workflow_dispatch:  # âœ… æ‰‹åŠ¨è§¦å‘

jobs:
  run:
    name: ğŸ” Call expire-subscription-status
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Supabase CLI (official way)
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ” Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: ğŸš€ Invoke Supabase Edge Function
        run: |
          curl -X POST "https://${{ secrets.SUPABASE_PROJECT_ID }}.functions.supabase.co/expire-subscription-status" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"
