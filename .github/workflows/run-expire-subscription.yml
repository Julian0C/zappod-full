jobs:
  run:
    name: ğŸ” Call expire_basic_to_free_all RPC
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Call Supabase RPC
        run: |
          curl -X POST "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/rpc/expire_basic_to_free_all" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
