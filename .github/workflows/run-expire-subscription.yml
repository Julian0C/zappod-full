name: Run Expire Basic to Free All

on:
  # schedule:
  #   - cron: '0 0 * * *'  # ⏰ 每天 UTC 0 点触发
  workflow_dispatch:  # ✅ 手动触发

jobs:
  run:
    name: 🔁 Call expire_basic_to_free_all RPC
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Call Supabase RPC
        run: |
          curl -X POST "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/rpc/expire_basic_to_free_all" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"p_now": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'", "p_preview": false}'
