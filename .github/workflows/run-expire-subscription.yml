name: Run Expire Subscription Function

on:
  # ⏰ 注释掉定时触发，当前只支持手动运行
  # schedule:
  #   - cron: '0 0 * * *'  # 每天 UTC 0 点触发
  workflow_dispatch:  # ✅ 手动触发

jobs:
  run:
    name: 🔁 Call expire-subscription-status
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧪 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Supabase CLI (official way)
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: 🔐 Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: 🚀 Invoke Supabase Edge Function
        run: |
          curl -X POST "https://${{ secrets.SUPABASE_PROJECT_ID }}.functions.supabase.co/expire-subscription-status" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"
